<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>
<body>
  <header>
    <img src="https://th.bing.com/th/id/R.ce157b3d4f1ec0f72117d3b5d40d12eb?rik=AYSdl7tiAOpZhw&pid=ImgRaw&r=0" alt="logo"/>
  </header>
  <div class="title">
    <h1>Transformando ideias em inovação</h1>
  </div>
  <p class="content">Nós nos concentramos na vida do design, na economia do estilo e na inovação cultural. <br> Começando por Taiwan, explore e relate pessoas e coisas com estética de design, <br> estilos únicos e conceitos de boa vontade em casa e no exterior.</p>
  <div class="container-img">
    <img class="image2" src="https://th.bing.com/th/id/R.c9beb26005e76424b7ad8c43e7fc27d3?rik=Bl4yFKAvJMBjdg&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f5%2fWorld-PNG-Transparent-Image.png&ehk=N93thsWycIbKmQCL%2bQGFeH7vB7aCIF6%2bzigYothfDL8%3d&risl=&pid=ImgRaw&r=0" alt="house photo"/>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Formulário de Cadastro</h2>
      <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="empresa">Empresa:</label><br>
        <input type="text" id="empresa" name="empresa"><br>
        <label for="cargo">Cargo:</label><br>
        <input type="text" id="cargo" name="cargo"><br><br>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </div>

  <footer>
    
    <button id="myBtn">Preencha o Cadastro</button>
  </footer>

</body>
</html>
